{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>G.B | Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
    </head>

<body>
<br><br>
<div class ="container">
    {% if errorExists %}
    <div class="alert alert-danger float-right text-right" role="alert">
        <Strong>{{error}}</strong>
    </div>
    {% endif %}
        
    <h1>User Login</h1>
    <br>

    <form action="validateuser" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>User Name</label>
            <input required type="text" class="form-control" name="name" placeholder="Enter User Name">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input required type="password"  class="form-control" name="password" placeholder="Enter Password">
         
        </div>

        <br><br>
        <button type="submit" class="btn btn-dark btn-lg">Login</button>
    </form>   
            
    <a href="signup" class="text-dark float-right pb-3"><strong><u>I want to create an account</u></strong></a>



</div>

</body>
</html>
