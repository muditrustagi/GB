<!DOCTYPE html>
<html>
    <head>
        <title>G.B | Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>

    <body>
    <br><br>
    <div class ="container">
        <h1>Edit Grocery List</h1>
        <br>
        <form action="edit" method='post'>
            {% csrf_token %}
          <div class="form-group">
            <label>Item Name</label>
            <input type="text" id="item" class="form-control" name="item" placeholder="Enter Item Name">
          </div>
          <div class="form-group">
            <label>Item Quantity</label>
            <input type="text" id="qty" class="form-control" name="qty" placeholder="Enter Item Quantity">
          </div>

            <div class="form-group">
                <label>Item Status</label>
                <select class="form-control" id="status">
                  <option>Pending</option>
                  <option>Not Available</option>
                  <option>Bought</option>
                </select>
              </div>

            <div class="form-group">
                <label>Item Status</label>
                <input class="form-control" type="date" id="date" name="date">
              </div>
  
            <br>
                <button type="submit" class="btn btn-danger">   SUBMIT   </button>
        </form>
    

    </div>

    </body>
</html>
